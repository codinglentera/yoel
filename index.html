<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            background-image:
            repeating-linear-gradient(
                to right, #2d2a44 0 1px, transparent 2px 200px
            ),
            repeating-linear-gradient(
                to bottom, #2d2a44 0 1px, transparent 2px 200px
            ),
            radial-gradient(
                at 50% 50%, #2d2a44, #1d1b34
            );
        }
        ::-webkit-scrollbar{
            width: 0;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        header img{
            width: 30px;
        }
        header{
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul{
            display: flex;
            gap: 30px;
        }
        main{}
        main .banner{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
            position: relative;
            overflow: hidden;
        }
        h1, h2, h3, h4, h5, h6{
            font-weight: 500;
        }
        .banner button{
            all: unset;
            border: 1px solid #afaeae55;
            padding: 10px 20px;
            border-radius: 20px;
            background-image: linear-gradient(
                to bottom, #eee1, transparent, #eee1
            );
            cursor: pointer;
            transition: 0.5s;
        }
        .banner button:hover{
            background-color: #c691e6;
            color: #040018;
            box-shadow: 0 0 50px #c691e6;
        }
        h1{
            --to: left;
            font-size: 4em;
            font-weight: bold;
            background-image: linear-gradient(
                to var(--to), #89a5df, #e46e7f, #e8e191
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            line-height: 1em;
        }
        h1.right{
            --to: right;
        }
        .banner {
            position: relative;
        }
        .banner #dotsCanvas,
        .banner #humanCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            display: block;
        }
        .banner #humanCanvas {
            z-index: 2;
        }
        .banner #dotsCanvas{
            z-index: 1;
        }
        .banner > *:not(canvas) {
            z-index: 3;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>@mr-white_zzz</h5>
            <div>
                <h1 class="left">Welcome to My Coding</h1>
                <h1 class="right">Mr. Yoel</h1>
            </div>
            <h4>
                Subscribe to the channel to continuously
                <br>update interesting videos
            </h4>
            <button>Subscribe Now &#8599</button>

            <canvas id="dotsCanvas"></canvas>
            <canvas id="humanCanvas"></canvas>
        </div>
    </main>
    <script>
        // === DOTS BACKGROUND ===
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('dotsCanvas');
        canvas.width = banner.offsetWidth;
        canvas.height = banner.offsetHeight;
        const ctx = canvas.getContext('2d');
        let dots = [];
        const arrayColors = ['#eee', '#545454', '#596d91', '#bb5a68', '#696541'];
        for (let index = 0; index < 500; index++) {
            dots.push({
                x:  Math.floor(Math.random() * canvas.width),
                y:  Math.floor(Math.random() * canvas.height),
                size: Math.random() * 3 + 5,
                color: arrayColors[Math.floor(Math.random()* 5)]
            });
        }
        const drawDots = () => {
            dots.forEach(dot => {
                ctx.fillStyle = dot.color;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI*2);
                ctx.fill();
            })
        }
        drawDots();
        banner.addEventListener('mousemove', (event) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            let mouse = {
                x:  event.pageX - banner.getBoundingClientRect().left,
                y:  event.pageY - banner.getBoundingClientRect().top
            }
            dots.forEach(dot => {
                let distance = Math.sqrt((mouse.x - dot.x) ** 2 + (mouse.y - dot.y) ** 2);
                if(distance < 300){
                    ctx.strokeStyle = dot.color;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            });
        });
        banner.addEventListener('mouseout', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
        })
        window.addEventListener('resize', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = banner.offsetWidth;
            canvas.height = banner.offsetHeight;
            dots = [];
            for (let index = 0; index < 500; index++) {
                dots.push({
                    x:  Math.floor(Math.random() * canvas.width),
                    y:  Math.floor(Math.random() * canvas.height),
                    size: Math.random() * 3 + 5,
                    color: arrayColors[Math.floor(Math.random()* 5)]
                });
            }
            drawDots();
            // Also resize the humanCanvas
            humanCanvas.width = banner.offsetWidth;
            humanCanvas.height = banner.offsetHeight;
        });

        // === HUMAN ANIMATION ===
        const humanCanvas = document.getElementById('humanCanvas');
        humanCanvas.width = banner.offsetWidth;
        humanCanvas.height = banner.offsetHeight;
        const hctx = humanCanvas.getContext('2d');
        let startTime;
        /**
         * Draws a simple stick-figure in center, with animated walk (legs & arms swing)
         * @param {CanvasRenderingContext2D} hctx 
         * @param {number} t time in ms
         */
        function drawHuman(hctx, t) {
            hctx.clearRect(0, 0, humanCanvas.width, humanCanvas.height);
            // Human base params
            const cx = humanCanvas.width / 2;
            const cy = humanCanvas.height / 2 + 60; // slightly below center
            const scale = Math.min(humanCanvas.width, humanCanvas.height) / 8;
            const bodyLen = scale * 1.2;
            const legLen = scale * 1.1;
            const armLen = scale * 0.8;
            const headRad = scale * 0.38;

            // Animation: swing legs & arms
            const period = 1600; // ms per walk step cycle
            const phase = (t % period) / period * 2 * Math.PI;
            // Swing: -amplitude .. +amplitude
            const legSwing = Math.sin(phase) * Math.PI/8;
            const armSwing = -Math.sin(phase) * Math.PI/7;

            hctx.save();
            hctx.translate(cx, cy);

            // Draw legs
            hctx.strokeStyle = "#e8e191";
            hctx.lineWidth = Math.max(3, scale * 0.11);
            // Left leg (swing forward)
            hctx.beginPath();
            hctx.moveTo(0, 0);
            hctx.lineTo(
                Math.sin(legSwing) * legLen * 0.5,
                legLen
            );
            hctx.stroke();
            // Right leg (swing backward)
            hctx.beginPath();
            hctx.moveTo(0, 0);
            hctx.lineTo(
                -Math.sin(legSwing) * legLen * 0.5,
                legLen
            );
            hctx.stroke();

            // Body
            hctx.strokeStyle = "#89a5df";
            hctx.lineWidth = Math.max(4, scale * 0.16);
            hctx.beginPath();
            hctx.moveTo(0, -bodyLen);
            hctx.lineTo(0, 0);
            hctx.stroke();

            // Arms
            hctx.strokeStyle = "#e46e7f";
            hctx.lineWidth = Math.max(3, scale * 0.13);
            // Left arm (forward)
            hctx.beginPath();
            hctx.moveTo(0, -bodyLen*0.7);
            hctx.lineTo(
                Math.sin(armSwing) * armLen,
                -bodyLen*0.7 + armLen * 0.5
            );
            hctx.stroke();
            // Right arm (backward)
            hctx.beginPath();
            hctx.moveTo(0, -bodyLen*0.7);
            hctx.lineTo(
                -Math.sin(armSwing) * armLen,
                -bodyLen*0.7 + armLen * 0.5
            );
            hctx.stroke();

            // Head (circle)
            hctx.strokeStyle = "#eee";
            hctx.lineWidth = Math.max(4, scale * 0.18);
            hctx.beginPath();
            hctx.arc(0, -bodyLen - headRad, headRad, 0, Math.PI * 2);
            hctx.stroke();

            hctx.restore();
        }

        function animate(now) {
            if (typeof startTime === "undefined") { startTime = now; }
            let t = now - startTime;
            drawHuman(hctx, t);
            requestAnimationFrame(animate);
        }
        animate();

        // On resize, resize canvas and redraw
        window.addEventListener('resize', () => {
            humanCanvas.width = banner.offsetWidth;
            humanCanvas.height = banner.offsetHeight;
        });
    </script>
</body>
</html>
