<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris — Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Tetris</h1>

    <section class="game-area">
      <canvas id="game" width="300" height="600"></canvas>

      <aside class="sidebar">
        <div class="panel">
          <h2>Next</h2>
          <canvas id="next" width="120" height="120"></canvas>
        </div>

        <div class="panel">
          <h2>Score</h2>
          <div id="score">0</div>
        </div>

        <div class="panel">
          <h2>Level</h2>
          <div id="level">1</div>
        </div>

        <div class="panel">
          <h2>Lines</h2>
          <div id="lines">0</div>
        </div>

        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="restartBtn">Restart</button>
        </div>

        <div class="hint">
          <strong>Controls</strong>
          <p>← → Move</p>
          <p>↑ Rotate</p>
          <p>↓ Soft drop</p>
          <p>Space Hard drop</p>
          <p>P Pause</p>
        </div>
      </aside>
    </section>

    <footer>
      Built with HTML, CSS & JavaScript — open-source style
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
